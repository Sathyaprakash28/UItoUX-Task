
  
<!-- Automatic element centering -->
<div class="lockscreen-wrapper" >
  <div class="lockscreen-logo">
    <b>Welcome to UItoUX </b>
  </div>
  <!-- User name -->
  <div class="lockscreen-name">UItoUX</div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
       <img src="../../../assets/user1-128x128.jpg" alt="User Image">
    </div>
    <div class="lockscreen-image">
      <img src="../../../assets/user1-128x128.jpg" alt="User Image">
   </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <form class="lockscreen-credentials">
      <div class="input-group">
        <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" class="form-control" placeholder="password" >
        

        <div class="input-group-append">
          <button type="button" class="btn" (click)="Login($event)"><i class="fas fa-arrow-right text-muted"></i></button>
        </div>
      </div>
    </form>
    <!-- /.lockscreen credentials -->

  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
    Enter your password to access Admin Privileges
  </div>
  <div class="lockscreen-footer text-center">
    <b><a [routerLink]="['/']" class="text-black">Back to UItoUX</a></b><br>

  </div>
</div>
